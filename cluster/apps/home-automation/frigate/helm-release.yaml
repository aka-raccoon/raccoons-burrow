---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: emqx
      namespace: home-automation
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.4-amd64
    env:
      TZ: "${SECRET_TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-${POD_CERT_ENV}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: "frigate-tls"
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config
        mountPath: /data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: "${NAS_SHARE_SURVEILLANCE}"
        mountPath: /media
      usb:
        enabled: false
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: emqx
        topic_prefix: frigate
        user: ${SECRET_MQTT_USERNAME}
        password: ${SECRET_MQTT_PASSWORD}
      database:
        path: /data/frigate.db
      # detectors:
      #   coral:
      #     type: edgetpu
      #     device: usb
      # Global objects configuration
      objects:
        track:
          - person
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
      # Global ffmpeg configuration
      # ffmpeg:
      #   hwaccel_args:
      #     - -hwaccel
      #     - vaapi
      #     - -hwaccel_device
      #     - /dev/dri/renderD128
      #     - -hwaccel_output_format
      #     - yuv420p
       # Specify camera's
      cameras:
        # --
        driveway:
          ffmpeg:
            inputs:
              - path: ${SECRET_CAM_DRIVEWAY_STREAM_SD}
                roles:
                  - detect
              - path: ${SECRET_CAM_DRIVEWAY_STREAM_HD}
                roles:
                  - rtmp
                  - record
          rtmp:
            enabled: True
          detect:
            width: 640
            height: 368
            fps: 10
          record:
            enabled: True
            retain_days: 0
            events:
              retain:
                default: 14
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
          objects:
            track:
              - person
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - 'true'      
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                    - "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m
      limits:
        gpu.intel.com/i915: 1
        memory: 3000Mi

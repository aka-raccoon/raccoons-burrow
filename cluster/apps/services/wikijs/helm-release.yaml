---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wikijs
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/wikijs
      tag: version-2.5.201
    env:
      TZ: "${SECRET_TIMEZONE}"
      DB_TYPE: postgres
      DB_HOST: "${POSTGRES_ADDR}"
      DB_PORT: "${POSTGRES_PORT}"
      DB_NAME: "wikijs"
      DB_USER: "${SECRET_WIKIJS_DB_USER}"
      DB_PASS: "${SECRET_WIKIJS_DB_PASS}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-${POD_CERT_ENV}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "text-box-multiple"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: wiki.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - wiki.${SECRET_DOMAIN}
            secretName: "wikijs-tls"
    persistence:
      config:
        enabled: true
        existingClaim: wikijs-config
      # data:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "${NAS_ADDR}"
      #       path: "${NAS_SHARE_WIKIJS}"
      #   mountPath: /app/wiki/data    
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:    
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                    - "true"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: photoprism/photoprism
      tag: "20220118"
    env:
      TZ: "${SECRET_TIMEZONE}"
      PHOTOPRISM_DATABASE_DRIVER: "mysql"
      PHOTOPRISM_DEBUG: "false"
      PHOTOPRISM_SITE_TITLE: "Raccoons Burrow ü¶ù"
      PHOTOPRISM_ORIGINALS_PATH: "${POD_SHARE_PHOTOS}"
      PHOTOPRISM_DISABLE_WEBDAV: "false"
      PHOTOPRISM_SITE_URL: "https://p.${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: photoprism
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-${POD_CERT_ENV}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "image-multiple"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "p.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "p.${SECRET_DOMAIN}"
            secretName: "photoprism-tls"
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-config
      photos:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: "${NAS_SHARE_PHOTOS}"
        mountPath: "${POD_SHARE_PHOTOS}"
    # resources:
    #   requests:
    #     cpu: 100m
    #     memory: 0.5Gi
    #   limits:
    #     cpu: 2000m
    #     memory: 1.0Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:    
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                    - "true"